spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/light_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yuglightservice}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:111}
server.address=127.0.0.1
server.port=9000
#Spring create table for session
spring.session.jdbc.initialize-schema=always
#table name
spring.session.jdbc.table-name=SPRING_SESSION
#Spring will create a database structure
spring.jpa.generate-ddl=false
#Show, in log , sql generated by spring
spring.jpa.show-sql=false
#generate new DB ib start
spring.jpa.hibernate.ddl-auto=validate
#for enable migate
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#Open Session In View = false
spring.jpa.open-in-view=true
#Should we not use contextual LOB creation
# (aka based on java.sql.Connection#createBlob() et al)?
# The default value for HANA, H2, and PostgreSQL is true.
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
