<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">

</head>
<body>

<div th:fragment="login (isRegister,path)">

    <!--th:object="${user}-->
    <form th:action="${path}" class="form_ui_style was-validate" method="post">
        <div class="card">
            <div class="card-header">
                <h5 th:if="${isRegister}">
                    Регистрационные данные:
                </h5>
                <h5 th:unless="${isRegister}">
                    Выполните вход:
                </h5>
            </div>
            <div class="card-body text-dark">
                <div class="form-group row mt-5 ml-5">
                    <label class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" id="username_req_form_id" class="form-control " placeholder="Имя пользователя"/>
                    </div>
                    <div id="username_req_form_id_invalid" class="invalid-feedback">
                        Имя пользователя не может быть пустым!
                    </div>
                </div>
                <div class="form-group row ml-5">
                    <label class="col-sm-2 col-form-label ">Пароль:</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" id="password_req_form_id" class="form-control mr-5" placeholder="Пароль"/>
                    </div>
                    <div id="password_req_form_id_invalid" class="invalid-feedback">
                        Пароль не может быть пустым!
                    </div>
                </div>
                <div th:if="${isRegister}">
                    <div class="form-group row ml-5">
                        <label class="col-sm-2 col-form-label">email:</label>
                        <div class="col-sm-6">
                            <input type="email" name="email" id="email_req_form_id" class="form-control" placeholder="email@some.com"/>
                        </div>
                        <div id="email_req_form_id_invalid" class="invalid-feedback">
                            email не может быть пустым!
                        </div>
                    </div>

                    <div class="form-group row ml-5">
                        <label for="domain_req_form_id"class="col-sm-2 col-form-label">Организация:</label>
                        <div class="col-sm-6">
                            <input type="text" name="organization" id="domain_req_form_id" class="form-control"
                                   placeholder="Название организации" required/>
                            <div id="domain_req_form_id_invalid" class="invalid-feedback">
                                Введите название организации!
                            </div>
                        </div>
                    </div>
                </div>

                <a class="ml-5" id="reg_a_form_id" th:if="!${isRegister}" href="/registration">Регистрация</a>
                <button th:if="${isRegister}" class="btn btn-primary mt-2 ml-5" type="submit">Зарегистрироваться</button>
                <button th:unless="${isRegister}" class="btn btn-primary mt-2 ml-5" type="submit">Вход</button>
            </div>
        </div>
      <!--  <div th:if="!${isRegister}" class="form-group form-check ml-5">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>-->

    </form>


</div>
</body>
</html>
