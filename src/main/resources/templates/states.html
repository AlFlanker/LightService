<div class="container main-body" id="main-body">
    <div class="row">
        <div class="form-ui-style">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h2>Конструктор отчётов</h2>
            </div>
            <div class="container">
                <div class="form-group row">
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="chartTypePicker">Тип отчёта:</label></div>
                            <select class="custom-select custom-select-sm" id="chartTypePicker"></select>
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-toggle btn-group-sm chartmultiplying" data-toggle="buttons" id="reportChartMulti">
                                <label class="btn btn-outline-primary active" id="singleChartLabel">
                                    <input type="radio" name="chartMultiOptions" value="singleChart" id="signleChart" autocomplete="off" data-toggle="button" checked> На одном графике
                                </label>
                                <label class="btn btn-outline-primary" id="multiChartLabel">
                                    <input type="radio" name="chartMultiOptions" value="multiChart" id="multiChart" autocomplete="off" data-toggle="button"> На нескольких графиках
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="devTypePicker">Тип объекта:</label></div>
                            <div id="devTypePickerDiv"><select class="custom-select" id="devTypePicker"></select></div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="devPicker">Имя объекта:</label></div>
                            <div id="devPickerDiv"><select class="custom-select" id="devPicker"></select></div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="cpGroupPicker">Группа устройств в составе КП:</label></div>
                            <div id="cpGroupPickerDiv"><select class="custom-select" id="cpGroupPicker"></select></div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group btn-group-toggle btn-group-sm cpdevs" data-toggle="buttons" id="reportCPMulti">
                                <label class="btn btn-outline-primary" id="singleCPDevLabel">
                                    <input type="radio" name="cpMultiOptions" value="singleChart" id="signleCPDev" autocomplete="off" data-toggle="button" checked> Отдельное устройство в КП
                                </label>
                                <label class="btn btn-outline-primary" id="multiCPDevLabel">
                                    <input type="radio" name="cpMultiOptions" value="multiChart" id="multiCPDev" autocomplete="off" data-toggle="button"> Все устройства в КП
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="paramPicker">Параметры:</label></div>
                            <div id="paramPickerDiv"><select class="custom-select" id="paramPicker" multiple="multiple"></select></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="datetimeChoosing">Выбор отчётного периода</label></div>
                            <div class="btn-group btn-group-toggle btn-group-sm datetimes" data-toggle="buttons" id="datetimeChoosing">
                                <label class="btn btn-outline-primary" id="choiceManualLabel">
                                    <input type="radio" name="datetimeOptions" value="choiceManual" id="choiceManual" autocomplete="off" data-toggle="button"> Задать период
                                </label>
                                <label class="btn btn-outline-primary" id="choiceDayLabel">
                                    <input type="radio" name="datetimeOptions" value="choiceDay" id="choiceDay" autocomplete="off" data-toggle="button"> Сутки
                                </label>
                                <label class="btn btn-outline-primary"  id="choiceWeekLabel">
                                    <input type="radio" name="datetimeOptions" value="choiceWeek" id="choiceWeek" autocomplete="off" data-toggle="button"> Неделя
                                </label>
                                <label class="btn btn-outline-primary"  id="choiceMonthLabel">
                                    <input type="radio" name="datetimeOptions" value="choiceMonth" id="choiceMonth" autocomplete="off" data-toggle="button"> Месяц
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="inputDateOne">Начало периода:</label></div>
                            <div class="input-group input-group-sm date" id="datetimepicker1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Выберите время начала" id="inputDateOne" data-behavior="datepicker"/>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="datetimeeraser1"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="form-group">
                            <div><label for="inputDateTwo">Окончание периода:</label></div>
                            <div class="input-group input-group-sm date" id="datetimepicker2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Выберите время окончания" id="inputDateTwo"/>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="datetimeeraser2"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- CanvasJS -->
                    <!-- Библиотеки и стили для построения графиков -->

                    <script src="reportConsructor/canvasjs-2.3.1/js/jquery-ui.js"></script>

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12" id="errorBlock"></div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 my-4">
                        <button type="button" class="btn btn-primary btn-md" id="showChart">Сформировать отчёт</button>
                    </div>

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12" id="like_button_container"></div>
