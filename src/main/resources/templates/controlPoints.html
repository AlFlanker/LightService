<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{bootstrap_elem :: head}"></div>

    <!-- JQuery DataTables CSS-->
    <link rel="stylesheet" type="text/css" href="reportConsructor/datatables-1.10.18/datatables.css"/>

    <!-- Пользовательские стили -->
    <link href="reportConsructor/styles.css" rel="stylesheet">
</head>
<body>
<!-- Thymeleaf Include - bootstrap_elem: body -->
<div th:insert="~{bootstrap_elem :: body}"></div>

<!-- Thymeleaf Include - navbar_thy: navbar_parts -->
<div th:insert="~{navbar_thy :: navbar_parts}"></div>

<div class="container main-body" id="main-body">
    <div class="row">
        <div class="form-ui-style">
            <img src="/img/loading.gif" id="load_cp" style="display: none;" />

            <!-- Thymeleaf Include - ControlPointsTable -->
            <div th:insert="~{ControlPointsTable::ControlPoints_Table}" id="control_point" style="display: none;"></div>

            <!-- JQuery DataTables JS-->
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/datatables.js"></script>
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/jszip.min.js"></script>
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/pdfmake.min.js"></script>
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/vfs_fonts.js"></script>
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/buttons.html5.min.js"></script>
            <script type="text/javascript" src="reportConsructor/datatables-1.10.18/buttons.print.min.js"></script>

            <!-- Основная логика -->
            <script type="text/javascript" src="conrolpoint.js"></script>
        </div>
    </div>
</div>
</body>
</html>
