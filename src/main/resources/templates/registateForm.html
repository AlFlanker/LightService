<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
</head>
<div th:fragment="registrate">
    <div class="form_ui_style was-validate">
        <div class="card">
            <div class="card-header">
                <h5>
                    Регистрационные данные:
                </h5>
            </div>
            <div class="card-body text-dark">
                <div class="needs-validation" novalidate>
                    <div class="form-group row mt-5 ml-5">
                        <label class="col-sm-2 col-form-label">Логин:</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" id="username_req_form_id_" class="form-control "
                                   placeholder="Имя пользователя"/>
                            <div id="username_req_form_id_invalid_" class="invalid-feedback">
                                Имя пользователя не может быть пустым!
                            </div>
                        </div>

                    </div>
                    <div class="form-group row ml-5">
                        <label class="col-sm-2 col-form-label ">Пароль:</label>
                        <div class="col-sm-6">
                            <input type="password" name="password" id="password_req_form_id_" class="form-control mr-5"
                                   placeholder="Пароль"/>
                            <div id="password_req_form_id_invalid_" class="invalid-feedback">
                                Пароль не может быть пустым!
                            </div>
                        </div>

                    </div>
                    <div>
                        <div class="form-group row ml-5">
                            <label class="col-sm-2 col-form-label">email:</label>
                            <div class="col-sm-6">
                                <input type="email" name="email" id="email_req_form_id_" class="form-control"
                                       placeholder="email@some.com"/>
                                <div id="email_req_form_id_invalid_" class="invalid-feedback">
                                    email не может быть пустым!
                                </div>
                            </div>

                        </div>

                        <div class="form-group row ml-5">
                            <label for="domain_req_form_id_" class="col-sm-2 col-form-label">Организация:</label>
                            <div class="col-sm-6">
                                <input type="text" name="organization" id="domain_req_form_id_" class="form-control"
                                       placeholder="Название организации" required/>
                                <div id="domain_req_form_id_invalid_" class="invalid-feedback">
                                    Введите название организации!
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2 ml-5" id="registrate_id_">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
