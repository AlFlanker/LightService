<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

</head>
<body>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<div th:fragment="addGroupDialogFrag">

    <div class="modal fade" id="addGroupDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddDevModalLabel">Свойства:</h5>
                </div>
                <div class="modal-body">
                    <form class="was-validated" >
                        <div class="mt-2"><label><h5>Регистрационные данные:</h5></label></div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="group_name_id">Название Группы:</label>
                                <input type="text" name="nameOfGroup" id="group_name_id" class="form-control" placeholder="Название группы">
                            </div>
                        </div>

                        <div class="modal-footer" >
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button  class="btn btn-primary" type="button" onclick="addNewGroup()">Добавить</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
