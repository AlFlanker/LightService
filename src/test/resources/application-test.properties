spring.datasource.url=jdbc:postgresql://localhost/yugtest
spring.datasource.username=yuglightservice
spring.datasource.password=111
server.address=localhost
server.port=9000
#Spring will create a database structure
spring.jpa.generate-ddl=true
#Show, in log , sql generated by spring
spring.jpa.show-sql=false
#generate new DB ib start
spring.jpa.hibernate.ddl-auto=validate
#for enable migate
spring.flyway.baseline-on-migrate=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/testdata
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


